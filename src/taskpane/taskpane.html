<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI:SSOCIATE</title>
  <link rel="stylesheet" href="./taskpane.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <!-- Optional: Logo hinzufügen, wenn verfügbar -->
      <!-- <img src="./assets/logo.png" alt="AI:SSOCIATE Logo" class="logo"> -->
      <h1>AI:SSOCIATE</h1>
    </header>

    <form id="chat-form" autocomplete="off" aria-label="Frage an AI:SSOCIATE stellen">
      <label for="question" class="question-label">Deine Frage an die KI:</label>
      <textarea id="question" name="question" placeholder="Stelle deine Frage an AI:SSOCIATE..." rows="5" required aria-required="true"></textarea>
      <button id="ask-button" type="submit" aria-label="Antwort generieren">
        <span id="button-text">Antwort generieren</span>
        <span id="spinner" aria-hidden="true" class="spinner">⏳</span>
      </button>
    </form>

    <div id="response-container">
      <h2>Antwort</h2>
      <div id="response" aria-live="polite">Noch keine Antwort.</div>
    </div>

    <div id="history-container">
      <div class="history-header">
        <h2>Verlauf</h2>
        <button id="clear-history" aria-label="Verlauf löschen">Verlauf löschen</button>
      </div>
      <ul id="history-list" aria-label="Chat-Verlauf"></ul>
    </div>
  </div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="./taskpane.js"></script>
</body>
</html>
